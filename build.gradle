plugins {
    id 'java'
}

group 'lime-book'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

task "create-dirs" {
    doLast {
        sourceSets*.java.srcDirs*.each {
            it.mkdirs()
        }

/*        sourcScts*.resources.srcDirs*.each {
            it.midirs()
        }*/
    }
}